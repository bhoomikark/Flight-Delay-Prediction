<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>

        <div class="row">
            <div class="field">
                <p><span class="key">Month</span> <span class="value">{{ a }}</span></p>
            </div>
            <div class="field">
                <p><span class="key">DAY OF MONTH</span> <span class="value">{{ b }}</span></p>
            </div>
        </div>

        <div class="row">
            <div class="field">
                <p><span class="key">c:</span> <span class="value">{{ c }}</span></p>
            </div>
            <div class="field">
                <p><span class="key">d:</span> <span class="value">{{ d }}</span></p>
            </div>
        </div>

        <div class="row">
            <div class="field">
                <p><span class="key">e:</span> <span class="value">{{ e }}</span></p>
            </div>
            <div class="field">
                <p><span class="key">f:</span> <span class="value">{{ f }}</span></p>
            </div>
        </div>

        <div class="row">
            <div class="field">
                <p><span class="key">g:</span> <span class="value">{{ g }}</span></p>
            </div>
        </div>

        <div class="result-box">
            <h3>Result</h3>
            <p>{{ result }}</p>
        </div>

        <a href="/prediction" class="btn">Go Back</a>
    </div>
</body>
</html>
